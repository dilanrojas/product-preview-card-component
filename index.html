<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="product-cart container">
        <div class="image-wrapper"><img class="product-image" src="/public/image-product-desktop.jpg" alt="Product image"></div>
        <div class="product-info-wrapper">
          <p>Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <span class="price">$149.99</span>
            <span class="prev-price">$169.99</span>
          </div>
          <div class="tools">
            <button class="add-to-cart-btn"><img src="/public/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
